<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Atual</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.google.com/share?selection.family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Verifique o Clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Buscar cidade..." id="city-input">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Cidade</span>
                <img src="https://flagcdn.com/w320/br.png" alt="bandeira do país" id="country">
            </h2>
            <p id="temperature"><span>--</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Descrição</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>--</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>--</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
